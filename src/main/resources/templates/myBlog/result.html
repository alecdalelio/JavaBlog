<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <title>Alec's Blog</title>
    <div th:replace="/fragments/styling :: head-style" ></div>
</head>
<body>
    <div th:replace="fragments/navbar :: navbar" ></div>
    <div class="container">
        <h2>Thank you for your submission!</h2>
        <h4>Blog Post:</h4>
    <div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-heading">
                <p th:text="${title}" />
            </div>
            <div class="card-body">
                <p th:text="${author}" />
                <p th:text="${blogEntry}" />
            </div>
            <div class="card-footer">
                    <a th:href="@{/}"><button class="btn btn-success">Back To Home Page</button></a>
                    <a th:href="@{/blogpost/new}"><button class="btn btn-primary">Submit a New Blog Post</button></a>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
    <div th:replace="/fragments/styling :: body-links" ></div>
</body>
</html>
