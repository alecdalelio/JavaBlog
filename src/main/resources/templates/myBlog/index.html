<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Blog</title>
    <div th:replace="/fragments/styling :: head-style" ></div>
</head>
<body>
    <div class="container">
        <h1>Welcome to my blog!</h1>
        <div th:replace="fragments/navbar :: navbar" ></div>
        <h3>Here you'll find writings about tech, music, food and more.</h3>
            <div class="row d-flex justify-content-around">
                <!-- Creates for each loop and makes individual blog posts -->
                <div th:each="blog:${posts}">
                    <div class="col-md-8 p-20 mb-20">
                        <div class="card">
                            <div class="card-header">
                                <h2 th:text="${blog.title}"></h2>
                            </div>
                            <div class="card-body">
                                <strong><p th:text="${blog.author}" /></strong>
                                <p th:text="${blog.blogEntry}" />
                                <!-- <em><p th:text="${blog.tagsList}" /></em> -->
                            </div>
                            <div class="card-footer">
                                <a th:href="@{'/blogpost/edit/{id}'(id=${blog.id})}" class="btn-lg btn-info">Update</a>
                                
                                <a th:href="@{'/blogpost/delete/{id}'(id=${blog.id})}" class="btn-lg btn-danger">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>    
    <div th:replace="/fragments/styling :: body-links" ></div>
</body>
</html>
