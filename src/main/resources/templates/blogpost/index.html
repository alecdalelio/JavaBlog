<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="container">
<h1>Welcome to my blog!</h1>

<h3>Here you'll find writings about Blockchain, music, food and more.</h3>

    <div class="row">
        <div th:each="blog:${posts}">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel=heading">
                    <h2 th:text="${blog.title}"></h2>
                </div>
                <div class="panel-body">
                    <strong><p th:text="${blog.author}" /></strong>
                    <p th:text="${blog.blogEntry}" />
                </div>
                <div class="panel-footer">
                    <!-- Link to Update -->
                    <!-- Link to Show -->
                    <!-- Link to Destroy -->
                    Buttons
                </div>
            </div>
        </div>
    </div>
</div>

<a th:href="@{/blog_posts/new}"><button class= "btn btn-primary">Submit a New Blog Post</button></a>

</div>    
<script src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="webjars/jquery/1.9.1/jquery.min.js"></script>   
</body>
</html>
