<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <title>Blog Site</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <div class="row"></div>
        <div th:each="blog:${posts}">
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <p th:text="${blog.title}" />
                    </div>
                    <div class="panel-body">
                        <p th:text="${blog.author}" />
                        <p th:text="${blog.blogEntry}" />
                    </div>
                    <div class="panel-footer">
                        <!-- Link to Update -->
                        <!-- Link to Show -->
                        <!-- Link to Destroy -->
                        <a th:href="@{/blog_posts/new}"><button class= "btn btn-primary">Submit another Blog Post</button></a>
                        <a th:href="@{/}"><button class= "btn btn-success">Return to homepage</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


    <h3>Blog Post Form</h3>
    <p>Thank you for your submission!</p>
    <h4>Blog Post:</h4>
    <p th:text="${title}" />
    <p th:text="${author}" />
    <p th:text="${blogEntry}" />



    <script src="../../webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="../../webjars/jquery/1.9.1/jquery.min.js"></script>
</body>
</html>
